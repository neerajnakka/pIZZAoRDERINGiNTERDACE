<!DOCTYPE html>
<html>
<head>
	<title>Pizza Designer</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<h1>Pizza Designer</h1>
	<div id="pizza-container">
		<div id="pizza-base-container">
			<p>Select a pizza base:</p>
			<div class="pizza-base" draggable="true" ondragstart="dragBase(event)">
				<img src="https://www.google.com/imgres?imgurl=https%3A%2F%2Ft3.ftcdn.net%2Fjpg%2F02%2F41%2F73%2F96%2F360_F_241739621_DFBrYZUX9NwAQuvAlPy5iAQZrei3a0Oe.jpg&imgrefurl=https%3A%2F%2Fstock.adobe.com%2Fin%2Fsearch%3Fk%3Dpizza%2520design&tbnid=-J_01-JRsBJfCM&vet=12ahUKEwj4-oHM8Mz9AhX7k9gFHQQnDBsQMygIegUIARD3AQ..i&docid=ZV3GkikdMda6BM&w=728&h=360&q=pizza%20tdesigner%20images&client=firefox-b-d&ved=2ahUKEwj4-oHM8Mz9AhX7k9gFHQQnDBsQMygIegUIARD3AQ">
				<p>Thin crust</p>
			</div>
			<div class="pizza-base" draggable="true" ondragstart="dragBase(event)">
				<img src="https://www.google.com/imgres?imgurl=https%3A%2F%2Fwww.kingarthurbaking.com%2Fsites%2Fdefault%2Ffiles%2Fstyles%2Ffeatured_image%2Fpublic%2F2020-03%2Fsuper-fast-thin-crust-pizza.jpg%3Fitok%3Du3Xodz0C&imgrefurl=https%3A%2F%2Fwww.kingarthurbaking.com%2Frecipes%2Fsuper-fast-thin-crust-pizza-recipe&tbnid=S18x8_5JuAM95M&vet=12ahUKEwjwk7La8Mz9AhX1jeYKHeDtCXAQMygBegUIARCKAg..i&docid=7cCWwY4Wnl1qSM&w=960&h=636&q=pizza%20thin%20crustr%20images&client=firefox-b-d&ved=2ahUKEwjwk7La8Mz9AhX1jeYKHeDtCXAQMygBegUIARCKAg">
				<p>Deep dish</p>
			</div>
		</div>
		<div id="pizza-toppings-container">
			<p>Select your toppings:</p>
			<div class="pizza-topping" draggable="true" ondragstart="dragTopping(event)">
				<img src="https://www.google.com/imgres?imgurl=https%3A%2F%2Fwww.kingarthurbaking.com%2Fsites%2Fdefault%2Ffiles%2Fstyles%2Ffeatured_image%2Fpublic%2F2020-03%2Fsuper-fast-thin-crust-pizza.jpg%3Fitok%3Du3Xodz0C&imgrefurl=https%3A%2F%2Fwww.kingarthurbaking.com%2Frecipes%2Fsuper-fast-thin-crust-pizza-recipe&tbnid=S18x8_5JuAM95M&vet=12ahUKEwjwk7La8Mz9AhX1jeYKHeDtCXAQMygBegUIARCKAg..i&docid=7cCWwY4Wnl1qSM&w=960&h=636&q=pizza%20thin%20crustr%20images&client=firefox-b-d&ved=2ahUKEwjwk7La8Mz9AhX1jeYKHeDtCXAQMygBegUIARCKAg">
				<p>Mushrooms</p>
			</div>
			<div class="pizza-topping" draggable="true" ondragstart="dragTopping(event)">
				<img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.recipetineats.com%2Fpizza-toppings%2F&psig=AOvVaw35qs2qdGNvlIe3O-YUDZoP&ust=1678383608264000&source=images&cd=vfe&ved=0CBAQjRxqFwoTCPjCh6jwzP0CFQAAAAAdAAAAABAE">
				<p>Olives</p>
			</div>
			<div class="pizza-topping" draggable="true" ondragstart="dragTopping(event)">
				<img src="https://www.google.com/imgres?imgurl=https%3A%2F%2Fwww.kingarthurbaking.com%2Fsites%2Fdefault%2Ffiles%2Fstyles%2Ffeatured_image%2Fpublic%2F2020-03%2Fsuper-fast-thin-crust-pizza.jpg%3Fitok%3Du3Xodz0C&imgrefurl=https%3A%2F%2Fwww.kingarthurbaking.com%2Frecipes%2Fsuper-fast-thin-crust-pizza-recipe&tbnid=S18x8_5JuAM95M&vet=12ahUKEwjwk7La8Mz9AhX1jeYKHeDtCXAQMygBegUIARCKAg..i&docid=7cCWwY4Wnl1qSM&w=960&h=636&q=pizza%20thin%20crustr%20images&client=firefox-b-d&ved=2ahUKEwjwk7La8Mz9AhX1jeYKHeDtCXAQMygBegUIARCKAg">
				<p>Pineapple</p>
			</div>
		</div>
		<div id="pizza-preview-container">
			<p>Your pizza:</p>
			<div id="pizza-preview"></div>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
